        <script>
            function calculate(){
                var output = document.getElementById("output");
                var Q1 = document.getElementById("Q1");
                var Q2 = document.getElementById("Q2");
                var Q3 = document.getElementById("Q3");
                var Q4 = document.getElementById("Q4");

                var wsale1 = 2.00;
                var wsale2 = 4.00;
                var wsale3 = 5.00;
                var wsale4 = 4.00;

                var rprice1 = 5.00;
                var rprice2 = 8.00;
                var rprice3 = 15.00;
                var rprice4 = 6.00;

                var subtotal = ((rprice1 * Q1.value) + (rprice2 * Q2.value) + (rprice3 * Q3.value) + (rprice4 * Q4.value));
                var trate = parseFloat(subtotal.value) * 0.0875;       
                var profit = ((rprice1 * Q1.value) + (rprice2 * Q2.value) + (rprice3 * Q3.value) + (rprice4 * Q4.value)) - ((wsale1 * Q1.value) + (wsale2 * Q2.value) + (wsale3 * Q3.value) + (wsale4 * Q4.value)) ;
                var shipping = 1.00;

                var total = (subtotal) + (trate) + (shipping);
                
                var build = "";
                build += "The price is " + total;
                build += "Total items \n";
                
                output.innerHTML = build;
            }
        </script>
